<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinheiro 365</title>

    <link rel="stylesheet" href="./assets/css/styles.css">

    
</head>
<body>
  
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <h1>
  
      <header>Dinheiro 365</header>

      <div id="Boas-vindas">Boas-vindas!</div>
  
      <i class="fa-solid fa-circle-dollar-to-slot fa-bounce icon"></i>
  
      <div class="display: inline"></div>

    </h1>
  
      <form name="nome" id="name" method="post" action="login.html">

        <h2>
        <fieldset>
          <p>Faça o seu cadastro</p>
          <legend>Dados pessoais</legend> 
          <label for="id do campo">1. Nome completo:</label>
          <input type="text" id="nome" name="nome" required
          placeholder="Ex: João Silva">
        </fieldset>

        <fieldset>
          <legend>Gênero</legend> 
          <label for="genero">2. Gênero:</label>
          <select name="genero" id="genero">
            <option value="0" disabled selected>Selecione o seu gênero</option>
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
          </select>
        </fieldset>

        <fieldset>
          <legend>Digite seu usuário</legend>
          <label for="usuario">3. Usuário:</label>
          <input type="text" id="usuario" name="usuario" required
          placeholder="Ex: Joao579" maxlength="30">
        </fieldset>
          
          <fieldset>
            <legend>Digite sua senha</legend>
          <label for="senha">4. Senha do usuário</label> 
          <input type="password" id="senha" name="senha" required
          minlength="6" max="20">
        </fieldset>
          
          <fieldset>
            <legend>Digite seu e-mail</legend>
          <label for="email">5. E-mail:</label> 
          <input type="email" id="email" name="email" required>
        </fieldset>

        <fieldset>
          <legend>Digite sua data de nascimento</legend>
        <label for="data">6. Data de nascimento:</label> 
        <input type="date" id="data" name="data" required>
      </fieldset>


        <fieldset>
          <legend>Digite seu telefone</legend>
        <label for="telefone">7.Número de celular:</label> 
        <input type="tel" id="tel" name="tel" required>
      </fieldset>

      <fieldset>
        <legend>Envie sua foto de perfil (opcional)</legend>
      <label for="arquivo">8. Foto:</label> 
      <input type="file" id="arquivo" name="arquivo">
    </fieldset>

          <div class="container text-center my-4"> <h2 class="display-3 my-4"></h2> <button type="button" class="btn btn-success">Criar conta</button>

            <button type="button" class="btn btn-danger">Cancelar</button>

      </form>

      </h2>

</body>
</html>
